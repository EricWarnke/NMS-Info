<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>No Man's Sky Information Repository</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="theme-color" content="#01385B">
    <meta property="og:title" content="NMS Information Repository" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://secretonline.github.io/NMS-Info" />
    <meta property="og:image" content="http://secretonline.github.io/NMS-Info/res/preview.png" />
    <meta property="image_src" content="http://secretonline.github.io/NMS-Info/res/preview.png" />
    <link rel="icon" sizes="196x196" href="res/icon.png">
    <link rel="stylesheet" href="styles/info.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <script src="info.js" async></script>
  </head>
  <body>
    <header>
      <h1 class="title">NMS Information Repository</h1>
      <div class="button-container">
        <a href="https://github.com/SecretOnline/NMS-Info">
          <button type="button" class="github">
            <img src="res/github.svg" alt="GitHub" />
          </button>
        </a>
      </div>
    </header>
    <nav>
      <ul>
      <li class="tab-search"><span>Search</span></li>
        <li class="tab-info"><span>Information</span></li>
        <li class="tab-cat"><span>Categories</span></li>
        <li class="tab-elements"><span>Elements</span></li>
      </ul>
    </nav>
    <main>
      <div class="page-container">
        <div class="page-info">
          <h2>Information</h2>
          <div class="info-list"></div>
        </div>
        <div class="page-cat">
          <h2>Categories</h2>
          <div class="cat-list"></div>
        </div>
        <div class="page-elements">
          <h2 class="elements-title">Elements</h2>
          <div class="elements-list"></div>
        </div>
      </div>
      <div class="page-search">
        <h2 class="search-title">Search</h2>
        <div class="search-area">
          <input type="search" placeholder="Search the Repository" class="info-search-box">
          <input type="button" value="Search" class="info-search-button">
        </div>
        <div class="search-list"></div>
      </div>
    </main>
  </body>
</html>
